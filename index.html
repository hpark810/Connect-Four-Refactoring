<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Play Connect 4!</h1>
    <!-- <h2>Player <span id="turn"></span> Turn</h2> -->
    <form class="form-player-colors">
      <!-- <div class="form-player-colors"> -->
      <label for="p1-color">Player 1 color: </label>
      <input type="color" name="p1-color" id="p1-color" required />
      <br />
      <label for="p2-color" id="p2-label">Player 2 color: </label>
      <input type="color" name="p2-color" id="p2-color" required />
    </form>
    <button id="start-game">Start Game</button>
    <!-- <input type="submit" value="Start Game!" id="start-game" /> -->
    <!-- </div> -->

    <div id="game">
      <table id="htmlBoard"></table>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
